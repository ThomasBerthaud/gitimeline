<head>
    <title>Gitimeline</title>
    <script src="vue/dist/vue.js"></script>
    <script src="vue-resource/dist/vue-resource.js"></script>
    <script src="highlightjs/highlight.pack.js"></script>


    <link rel="stylesheet" href="highlightjs/styles/atom-one-dark.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="content">
        <input v-model="repoUrl" type="text">
        <button @click="getHistory" :disabled="!repoUrl">Télécharger les commits</button>
        <select v-show="repoInfos && !repoNotExist" v-model="commitSelected">
            <option v-for="commit in commits" :value="commit.sha">
                {{commit.author}} - {{trim(commit.message)}}
            </option>
        </select>
        <div v-show="repoNotExist" class="error"> Erreur: dépot non trouvé </div>
        <div id="file-container">
            <div v-for="file in currentFiles" class="file-content" :key="file.path + file.content" :title="file.name">
                <pre><code>{{file.content}}</code></pre>
            </div>
        </div>
    </div>
    <script>hljs.initHighlightingOnLoad()</script>
    <script src="js/main.js"></script>
</body>
