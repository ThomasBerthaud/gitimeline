<head>
    <title>Gitimeline</title>
    <script src="vue/dist/vue.js"></script>
    <script src="vue-resource/dist/vue-resource.min.js"></script>
    <script src="highlightjs/highlight.pack.min.js"></script>
    <script src="underscore/underscore-min.js"></script>


    <link rel="stylesheet" href="highlightjs/styles/atom-one-dark.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="content">
        <input v-model="repoUrl" type="text">
        <button @click="getHistory" :disabled="!repoUrl">Télécharger les commits</button>
        <div v-show="repoInfos && !repoNotExist">
            <button @click="timeline">Timeline</button>
            <button @click="stopTimeline" v-show="timeoutId">X</button>
            <select v-model="commitSelected">
                <option v-for="commit in commits" :value="commit.sha">
                    {{commit.author}} - {{trim(commit.message)}}
                </option>
            </select>
        </div>
        <div v-show="repoNotExist" class="error"> Erreur: dépot non trouvé </div>
        <div id="file-container">
            <div v-for="file in currentFilesStyled" class="file-content" :key="file.path + file.size" :title="file.path">
                <div class="circle" :style="file.style"> 
                    {{file.size || file.name}}
                </div>
            </div>
        </div>
    </div>
    <script>
        hljs.initHighlightingOnLoad()
    </script>
    <script src="js/main.js"></script>
</body>
