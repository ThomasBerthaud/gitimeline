<head>
    <title>Gitimeline</title>
    <script src="vue/dist/vue.js"></script>
    <script src="vue-resource/dist/vue-resource.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="content">
        <input v-model="repoUrl" type="text">
        <button v-on:click="getHistory" v-bind:disabled="!repoUrl">Télécharger les commits</button>
        <div v-show="repoNotExist" class="error"> Erreur: dépot non trouvé </div>
        <ul v-if="commits.length">
            <li v-for="commit in commits">
                {{commit.author}} - {{commit.message}}
                <button v-on:click="getCommitFiles(commit.sha)"> infos sur le commit</button>
            </li>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
